name: Build

on:
  push:
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: term-manager-linux-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: term-manager-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93"
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.target }}
          save-if: ${{ startsWith(github.ref, 'refs/tags/v') }}

      # Linux dependencies (GPUI requires these)
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libwayland-dev \
            libvulkan-dev \
            libegl1-mesa-dev \
            libssl-dev \
            pkg-config \
            cmake

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist/icons
          cp target/${{ matrix.target }}/release/term-manager dist/
          chmod +x dist/term-manager
          # Bundle icons for Linux installation
          cp assets/app-icon-simple.svg dist/icons/
          cp assets/app-icon-16.png assets/app-icon-32.png assets/app-icon-48.png \
             assets/app-icon-64.png assets/app-icon-128.png assets/app-icon-256.png \
             assets/app-icon-512.png dist/icons/
          cp term-manager.desktop dist/

      - name: Create macOS app bundle
        if: runner.os == 'macOS'
        run: |
          chmod +x scripts/bundle-macos.sh
          ./scripts/bundle-macos.sh --target ${{ matrix.target }} --skip-build --dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/
          retention-days: 7

  # Intel Mac and Windows only run for tag pushes
  build-extra:
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15-intel
            target: x86_64-apple-darwin
            artifact: term-manager-macos-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: term-manager-windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93"
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.target }}
          save-if: true

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create macOS app bundle
        if: runner.os == 'macOS'
        run: |
          chmod +x scripts/bundle-macos.sh
          ./scripts/bundle-macos.sh --target ${{ matrix.target }} --skip-build --dmg

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy target\${{ matrix.target }}\release\term-manager.exe dist\

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/
          retention-days: 7

  # Create release when a tag is pushed
  release:
    needs: [build, build-extra]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            if [[ "$name" == *windows* ]]; then
              zip -r "../${name}.zip" "$dir"
            elif [[ "$name" == *macos* ]]; then
              # macOS: DMG is already created, just move it
              mv "$dir"/*.dmg "../" 2>/dev/null || true
              # Also create a zip of the .app for those who prefer it
              cd "$dir" && zip -r "../../${name}.zip" "Term Manager.app" && cd ..
            else
              tar -czvf "../${name}.tar.gz" -C "$dir" .
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tar.gz
            *.zip
            *.dmg
          generate_release_notes: true

  # Update Homebrew cask after release
  update-homebrew:
    needs: release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: contember/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Calculate SHA256 checksums
        id: sha256
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Download macOS artifacts and calculate SHA256
          ARM64_URL="https://github.com/contember/term-manager/releases/download/v${VERSION}/term-manager-macos-arm64.zip"
          X64_URL="https://github.com/contember/term-manager/releases/download/v${VERSION}/term-manager-macos-x64.zip"

          echo "Downloading ARM64 artifact..."
          curl -sL "$ARM64_URL" -o arm64.zip
          ARM64_SHA=$(sha256sum arm64.zip | cut -d' ' -f1)

          echo "Downloading x64 artifact..."
          curl -sL "$X64_URL" -o x64.zip
          X64_SHA=$(sha256sum x64.zip | cut -d' ' -f1)

          echo "arm64_sha=$ARM64_SHA" >> $GITHUB_OUTPUT
          echo "x64_sha=$X64_SHA" >> $GITHUB_OUTPUT

      - name: Update cask file
        run: |
          VERSION=${{ steps.version.outputs.version }}
          ARM64_SHA=${{ steps.sha256.outputs.arm64_sha }}
          X64_SHA=${{ steps.sha256.outputs.x64_sha }}

          CASK_FILE="homebrew-tap/Casks/term-manager.rb"

          # Update version
          sed -i "s/version \".*\"/version \"${VERSION}\"/" "$CASK_FILE"

          # Update SHA256 checksums
          sed -i "s/sha256 arm:   \".*\",/sha256 arm:   \"${ARM64_SHA}\",/" "$CASK_FILE"
          sed -i "s/         intel: \".*\"/         intel: \"${X64_SHA}\"/" "$CASK_FILE"

          cat "$CASK_FILE"

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/term-manager.rb
          git commit -m "Update term-manager to v${{ steps.version.outputs.version }}"
          git push
