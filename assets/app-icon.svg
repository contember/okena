<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for main terminal window -->
    <linearGradient id="termGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748"/>
      <stop offset="100%" style="stop-color:#1A202C"/>
    </linearGradient>

    <!-- Accent gradient for prompt -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#48BB78"/>
      <stop offset="100%" style="stop-color:#38A169"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1A202C"/>
  <circle cx="256" cy="256" r="230" fill="url(#termGrad)" filter="url(#shadow)"/>

  <!-- Inner terminal frame -->
  <rect x="80" y="100" width="352" height="312" rx="16" ry="16" fill="#0D1117" stroke="#30363D" stroke-width="2"/>

  <!-- Title bar -->
  <rect x="80" y="100" width="352" height="36" rx="16" ry="16" fill="#161B22"/>
  <rect x="80" y="120" width="352" height="16" fill="#161B22"/>

  <!-- Window buttons -->
  <circle cx="104" cy="118" r="7" fill="#FF5F56"/>
  <circle cx="128" cy="118" r="7" fill="#FFBD2E"/>
  <circle cx="152" cy="118" r="7" fill="#27C93F"/>

  <!-- Vertical split line -->
  <line x1="256" y1="150" x2="256" y2="398" stroke="#30363D" stroke-width="2"/>

  <!-- Left pane - terminal content -->
  <g transform="translate(95, 160)">
    <!-- Prompt line 1 -->
    <text x="0" y="20" font-family="monospace" font-size="18" fill="#48BB78">$</text>
    <text x="18" y="20" font-family="monospace" font-size="18" fill="#A0AEC0"> npm run</text>

    <!-- Output -->
    <text x="0" y="50" font-family="monospace" font-size="16" fill="#718096">Building...</text>
    <text x="0" y="75" font-family="monospace" font-size="16" fill="#48BB78">Done!</text>

    <!-- Prompt line 2 -->
    <text x="0" y="110" font-family="monospace" font-size="18" fill="#48BB78">$</text>
    <rect x="18" y="96" width="10" height="20" fill="#48BB78" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Right pane - terminal content -->
  <g transform="translate(271, 160)">
    <!-- Prompt -->
    <text x="0" y="20" font-family="monospace" font-size="18" fill="#63B3ED">></text>
    <text x="18" y="20" font-family="monospace" font-size="18" fill="#A0AEC0"> git log</text>

    <!-- Git output -->
    <text x="0" y="50" font-family="monospace" font-size="14" fill="#F6AD55">abc123</text>
    <text x="0" y="70" font-family="monospace" font-size="14" fill="#A0AEC0">fix bug</text>

    <text x="0" y="95" font-family="monospace" font-size="14" fill="#F6AD55">def456</text>
    <text x="0" y="115" font-family="monospace" font-size="14" fill="#A0AEC0">add feat</text>
  </g>

  <!-- Decorative accent ring -->
  <circle cx="256" cy="256" r="244" fill="none" stroke="url(#accentGrad)" stroke-width="3" opacity="0.6"/>
</svg>
